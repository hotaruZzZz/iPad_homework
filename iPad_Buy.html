<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買 iPad Air</title>
    <link rel="stylesheet" href="ipad.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 >購買 iPad Air</h1>
            </div>
            <div class="col-7 m">
                <div class="item" id="pic">
                </div>
            </div>

            <div class="col-4 m">
                <div class="color">
                    <h3 style="font-size: 22px;" class="col-12">外觀。 挑選喜愛的顏色。</h3>
                    <label >
                        <input type="radio" name="color" value="太空灰色">
                        <span class="button col-5">
                        <div class="circle" style="background-color:#777579"></div>
                        太空灰色
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="color" value="藍色">
                        <span class="button col-5">
                            <div class="circle" style="background-color:#95B7C6"></div>
                            藍色
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="color" value="粉紅色">
                        <span class="button col-5">
                        <div class="circle" style="background-color:#E8D2CF"></div>
                        粉紅色
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="color" value="紫灰色">
                        <span class="button col-5">
                        <div class="circle" style="background-color:#BCBBD3"></div>
                        紫灰色
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="color" value="星光色">
                        <span class="button col-5">
                        <div class="circle" style="background-color:#E8E3DC"></div>
                        星光色
                        </span>
                    </label>
                </div>

                <div class="storage">
                    <h3 style="font-size: 22px;" class="col-12">儲存裝置。 選擇需要的儲存空間大小。</h3>
                    <label >
                        <input type="radio" name="storage" value="64GB">
                        <span class="button col-12">
                            64GB
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="storage" value="256GB">
                        <span class="button col-12">
                            256GB
                        </span>
                    </label>
                </div>

                <div class="wifi">
                    <h3 style="font-size: 22px;" class="col-12">連線能力。 選擇連線方式。</h3>
                    <label >
                        <input type="radio" name="network" value="Wi-Fi">
                        <span class="button col-12">
                        Wi-Fi
                        </span>
                    </label>
                    <label >
                        <input type="radio" name="network" value="Wi-Fi + 行動網路">
                        <span class="button col-12">
                            Wi-Fi + 行動網路
                        </span>
                    </label>
                </div>

                <div class="msg col-12" style="margin-top: 50px;" >
                    <h2 id="msg"></h2>
                </div>

            </div>
        </div>
    </div>
    
    <script src="ipad.js"></script>
</body>
</html>
